<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>PA#1</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">

<h2>Practical assignment 2. "Drop"</h2>

<div>
    <label for="x">light x</label>
    <input type="range" id="x" name="light x" min="-10" max="10" step="0.5" value="0">
  </div>
   <div>
    <label for="y">light y</label>
    <input type="range" id="y" name="light y" min="-10" max="10" step="0.5" value="0">
  </div>
   <div>
    <label for="z">light z</label>
    <input type="range" id="z" name="light z" min="-10" max="10" step="0.5" value="0">
  </div>
  <div>
    <label for="scaleU">scale u</label>
    <input type="range" id="scaleU" name="scaleU" min="1" max="10" step="0.1" value="1">
  </div>
  <div>
    <label for="scaleV">scale v</label>
    <input type="range" id="scaleV" name="scaleV" min="1" max="10" step="0.1" value="1">
  </div>
  <div>
    <label for="centerU">center u</label>
    <input type="range" id="centerU" name="centerU" min="1" max="10" step="0.1" value="1">

    <label for="centerV">center v</label>
    <input type="range" id="centerV" name="centerV" min="1" max="10" step="0.1" value="1">
  </div>
  <div>
    <label for="axisU">axis u</label>
    <input type="range" id="axisU" name="axisU" min="1" max="10" step="0.1" value="1">

    <label for="axisV">axis v</label>
    <input type="range" id="axisV" name="axisV" min="1" max="10" step="0.1" value="1">    
  </div>
  <div>
    <label for="angle">angle</label>
    <input type="range" id="angle" name="angle" min="0" max="180" step="1" value="0">
</div>

<div id="canvas-holder">
   <canvas width="600" height="600" id="webglcanvas"></canvas>
</div>


</body></html>
